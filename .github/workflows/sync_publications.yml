name: Sync Resume Content to Website

on:
  push:
    paths:
      - "resume/resume/Publications.tex"
      - "resume/resume/Education.tex"
      - "resume/resume/Work Experience.tex"
      - "resume/resume/Research Experience.tex"
      - "resume/resume/Awards and Honors.tex"
    branches: [main]
  workflow_dispatch:

jobs:
  sync-resume-content:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Sync Resume Content
        run: |
          python scripts/sync_resume.py

      - name: Commit and push changes
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git add _pages/about.md
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            # Pull latest changes before committing to handle potential conflicts
            git pull --rebase origin main || {
              echo "Failed to rebase. Attempting merge instead..."
              git rebase --abort 2>/dev/null || true
              git pull origin main || {
                echo "Failed to pull latest changes. Manual intervention may be required."
                exit 1
              }
            }
            
            # Re-run sync script in case the merge affected the target file
            echo "Re-running sync script after merge..."
            python scripts/sync_resume.py || {
              echo "Sync script failed after merge"
              exit 1
            }
            
            # Re-add files in case they were modified by the re-sync
            git add _pages/about.md
            
            # Commit and push with retry mechanism
            git commit -m "Auto-sync resume content to website [skip ci]" || {
              echo "Commit failed, possibly no changes after merge"
              exit 0
            }
            
            # Retry push up to 3 times in case of concurrent pushes
            for i in {1..3}; do
              if git push; then
                echo "Successfully pushed changes"
                break
              else
                echo "Push failed (attempt $i/3), pulling latest changes..."
                if git pull --rebase origin main; then
                  # Re-run sync and try push again
                  python scripts/sync_resume.py
                  git add _pages/about.md
                  git commit --amend --no-edit || git commit -m "Auto-sync resume content to website [skip ci]"
                  git push && break
                fi
                if [ $i -eq 3 ]; then
                  echo "Failed to push after 3 attempts"
                  exit 1
                fi
                sleep 5  # Wait a bit before retrying
              fi
            done
          fi
